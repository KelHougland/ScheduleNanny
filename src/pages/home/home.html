<ion-header>
  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Welcome to ScheduleNanny!</h2>
  <p>
    We are currently improving our services with the hopes of helping you achieve your dreams.
  </p>

  <ion-list>
      
        <ion-item>
          <ion-label floating>Username</ion-label>
          <ion-input type="text" #username></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input type="password" #password></ion-input>
        </ion-item>
      
      </ion-list>

      <div padding>
          <button block ion-button (click)="signIn()">Sign In</button>
        </div>

</ion-content>
